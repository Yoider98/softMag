  <div class="login-container">

      <form action="#">
        <div class="form-group">
          <input placeholder="Usuario" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <input placeholder="Contrase単a" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button (click)="login()" type="submit">Ingresar</button>
        </div>
      </form>
      <p class="text-center">No te has registrado? <a data-toggle="tab" href="#signup">Registrate</a></p>
    </div>
  </div>
